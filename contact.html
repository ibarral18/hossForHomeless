        <header>
          <h2>Contact Us</h2>

        <section class="wrapper style5">
          <div class="inner">
            <section>
              <h4>Call Us:</h4>
              <p>
                (305) 965-1998
              </p>
              <hr />
            </section>

            <section>
              <h4>Form</h4>
              <form method="post" action="mailto:hossnonprofit@gmail.com">
                <div class="row gtr-uniform">
                  <div class="col-6 col-12-xsmall">
                    <input
                      type="text"
                      name="demo-name"
                      id="demo-name"
                      value=""
                      placeholder="Name"
                    />
                  </div>
                  <div class="col-6 col-12-xsmall">
                    <input
                      type="email"
                      name="Email"
                      id="demo-email"
                      value=""
                      placeholder="Email"
                    />
                  </div>

                  <div class="col-6 col-12-small">
                    <input type="checkbox" id="demo-copy" name="demo-copy" />
                    <label for="demo-copy">Email me a copy</label>
                  </div>
                  <div class="col-6 col-12-small">
                    <input
                      type="checkbox"
                      id="demo-human"
                      name="demo-human"
                      checked
                    />
                    <label for="demo-human">Not a robot</label>
                  </div>
                  <div class="col-12">
                    <textarea
                      name="demo-message"
                      id="demo-message"
                      placeholder="Enter your message"
                      rows="6"
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <ul class="actions">
                      <li>
                        <input
                          type="submit"
                          value="Send Message"
                          class="primary"
                        />
                      </li>
                      <li><input type="reset" value="Reset" /></li>
                    </ul>
                  </div>
                </div>
              </form>
            </section>
